<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max and width</title>
    <style>
        .width{
           max-width: 300px;
           border: 2px solid blue;
           display: inline-block;
           background-color: black;
        }
        .height{
            min-height: 150px;
            background-color: black;
            color: aliceblue;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!--width-->
    <p class="width">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <!--height-->
    <p class="height">Lorem ipsum dolor sit amet.</p>
    <!--box sizing-->
    <p class="box">Lorem ipsum dolor sit amet.</p>
</body>
</html>
