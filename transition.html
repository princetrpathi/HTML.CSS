<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition and tooltips</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: black;
            transition: width 2s;
            /* transition-timing-function: ease-out; */
            transition-delay: 3s;
        }
        div:hover {
            width: 200px;
        }
    </style>
</head>
<body>
    <!--transition-->
    <div></div>
    <p title="hello prince">Lorem, ipsum dolor.</p>
</body>
</html>
