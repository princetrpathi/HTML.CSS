<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
         p{
            display: inline;
        }
        span{
            display: block;
        }
        .in-blak{
            display: none;
            width:1600px;
            height: 130px;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <!--display inline-->
    <!--P Defualy bhev is block-->
    <p class="inline">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="inline">Lorem ipsum dolor sit amet consectetur.</p>
    <hr/>
    <!--span inline-->
    <span>Lorem ipsum dolor sit, amet consectetur adipisicing.</span>
    <span>Lorem ipsum dolor sit amet.</span>

    <p class="in-blak">Lorem ipsum dolor sit amet.</p>
    <p class="in-blak">Lorem ipsum dolor sit.</p>
</body>
</html>
