<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--rose font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--dela font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <section aria-level="navbar">
           <nav class="navbar">
            <div>
                <img src="./white-logo.png" alt="Logo">
            </div>
            <div>
                <ul class="checklist">
                    <li class="checklist-item">Our Menu</li>
                    <li class="checklist-item">Mapes</li>
                    <li class="checklist-item">About</li>
                    <li class="checklist-item">contact</li>
                </ul>
            </div>
            <div>
                <button class="button-small">Order</button>
            </div>
           </nav>
        </section>
        <!--GOd-level-->
        <section aria-label="god">
            <div class="god">
                <h1 class="god-main">
                    A restaurant That only server delicious food
                </h1>
                <button class="button-large">Read Our Menu</button>
                <div class="bottom">
                    <div>
                        <img src="./scrool.png" alt="bottom-logo">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
